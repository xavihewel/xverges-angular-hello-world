<div class="container" style="margin:'30px'">
    <div style="text-align: center;">
        <h1>Install Bootstrap 5 in Angular 13</h1>
    </div>
    <div class="card" style="margin: 50px;">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">
                With supporting text below as a natural lead-in
            </p>
            <button class="btn btn-info" style="margin-right: 10px; margin-left:10px;" (click)="simpleAlert()">Simple
                Alert</button>

            <button class="btn btn-success" style="margin-right: 10px; margin-left:10px;"
                (click)="alertWithSuccesss()">Alert With success</button>

            <button class="btn btn-primary" style="margin-right: 10px; margin-left:10px;" (click)="confirmBox()">Confirm
                Button</button>
                
            <button class="btn btn-danger" style="margin-right: 10px; margin-left:10px;" (click)="erroralert()">Error
                Alert</button>
        </div>
    </div>
</div>
